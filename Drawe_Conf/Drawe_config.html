<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Configurator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="Interactivity.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="box">
      	  <div class="icons"> 
           <ul>
           <li><div id= "darKWood"><a href="#" class="button"><i id = "circle1" class="fas fa-circle"></i><br>Dark Wood</a></div></li>
           <li><div id="ashWood"><a href="#" class="button"><i id = "circle2" class="fas fa-circle"></i><br>Light Wood</a></div></li>
           <li><div id="bodyBlack"><a href="#" class="button"><i id = "circle3" class="fas fa-circle"></i><br>Dark Cover</a></div></li>
           <li><div id="bodyGreen"><a href="#" class="button"><i id = "circle4" class="fas fa-circle"></i><br>Blue Cover</a></div></li>
           </ul>
       	  </div>
        </div>	
    


    <div class="main_content">
          <div class="info"> </div>
            <div id="Productthreedium"></div>
        </div>
    </div>
</div>


<script src="https://distcdn.unlimited3d.com/pres/v/1.1.19/unlimited3d.min.js"></script>
<script>  
  var options = {    distID:  '10331',    
      solution3DName: 'test',    projectName: 'first-project',    
      solution3DID:  '4434',    containerID: 'Productthreedium',  };  Unlimited3D.init(options);
</script>



    <script>

    $(document).ready(function(){

        $(" #darKWood " ).click(function(){
            changeDoorMaterial("Dark_Wood");

        });
         $(" #ashWood " ).click(function(){
            changeDoorMaterial("Ash_Wood");

        });
         $(" #bodyBlack " ).click(function(){
            changeBodyMaterial("GRAPHITE");

        });
         $(" #bodyGreen " ).click(function(){
            changeBodyMaterial("Green Graphite");

        });


    });


    function changeDoorMaterial(matName)

    { 
      Unlimited3D.changeMaterial({parts:['Belgrave_Sideboard-1'], material:matName})

    }

     function changeBodyMaterial(matName)

    { 
      Unlimited3D.changeMaterial({parts:['Belgrave_Sideboard-2'], material:matName})

    }

    </script>


</body>
</html>
