<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Configurator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="Configurator.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h4>Drawer</h4>
        <ul>
            <li id="darKWood"><a href="#" class="button"><i id = "circle1" class="fas fa-circle"></i>Dark Wood</a></li>
            <li id="ashWood"><a href="#" class="button"><i id = "circle2" class="fas fa-circle"></i>Light Wood</a></li>
            <li id="bodyBlack"><a href="#" class="button"><i id = "circle3" class="fas fa-circle"></i>Dark Cover</a></li>
            <li id="bodyGreen"><a href="#" class="button"><i id = "circle4" class="fas fa-circle"></i>Blue Cover</a></li>
        </ul>
    </div>


    <div class="main_content">
          <div class="info"> </div>
            <div id="Productthreedium"></div>
        </div>
    </div>
</div>


<script src="https://distcdn.unlimited3d.com/pres/v/1.1.19/unlimited3d.min.js"></script>
<script>  
  var options = {    distID:  '10331',    
      solution3DName: 'test',    projectName: 'first-project',    
      solution3DID:  '4434',    containerID: 'Productthreedium',  };  Unlimited3D.init(options);
</script>



    <script>

    $(document).ready(function(){

        $(" #darKWood " ).click(function(){
            changeDoorMaterial("Dark_Wood");

        });
         $(" #ashWood " ).click(function(){
            changeDoorMaterial("Ash_Wood");

        });
         $(" #bodyBlack " ).click(function(){
            changeBodyMaterial("GRAPHITE");

        });
         $(" #bodyGreen " ).click(function(){
            changeBodyMaterial("Green Graphite");

        });


    });


    function changeDoorMaterial(matName)

    { 
      Unlimited3D.changeMaterial({parts:['Belgrave_Sideboard-1'], material:matName})

    }

    </script>


</body>
</html>
